<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="assets/bootstrap/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">

</head>
<body style="background-image: url('assets/img/bgLogin.png');">
    <div class="cardRegister w-full">
        <div class="card p-2">
            <div class="card-body">
                <h1 class="card-tittle text-center">LifeStory</h1>
                <p class="text-center text-secondary">
                    Buat akun untuk melihat foto dan video dari teman anda
                </p>
                <div class="input-group flex-nowrap mb-2">
                    <input type="text" class="form-control" placeholder="Nomor Ponsel atau Email" aria-label="email" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap mb-2">
                    <input type="text" class="form-control" placeholder="Nama Lengkap" aria-label="nama Lengkap" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap mb-2">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap mb-4">
                    <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
                </div>
                <button class="btn btn-primary text-center">Daftar</button>
            </div>
        </div>
        <div class="card p-2 mt-4">
            <div class="card-body">
                <div class="card-tittle text-center">
                    <span>Punya Akun ? <a href="login.html">Masuk</a></span>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/bootstrap/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/bootstrap/bootstrap/js/popper.min.js"></script>
    <script src="assets/bootstrap/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
